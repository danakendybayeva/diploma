<div *ngIf="groupData">
    <div class="row">
        <div class="col-12 col-md-8">
            <tc-card class="mb-0" [padding]="'0'">
                <tc-card class="mb-0 pb-0" [title]="'English Report'">
                    <tc-form-group class="mb-0 pb-0">
                        <div class="row">
                            <tc-form-group class="col-12 col-md-6">
                                <tc-form-label>Period Name</tc-form-label>
                                <tc-input [(ngModel)]="reportData.period" [ngModelOptions]="{standalone: true}"></tc-input>
                            </tc-form-group>
                            <tc-form-group class="col-12 col-md-6">
                                <tc-form-label>Number month</tc-form-label>
                                <tc-input [(ngModel)]="reportData.orderNum"
                                          [ngModelOptions]="{standalone: true}"
                                          [type]="'number'"
                                ></tc-input>
                            </tc-form-group>
                            <tc-form-group class="col-12 col-md-6">
                                <tc-form-label>Count mocks</tc-form-label>
                                <tc-input [(ngModel)]="reportData.mocksCount"
                                          [ngModelOptions]="{standalone: true}"
                                          [type]="'number'"
                                ></tc-input>
                            </tc-form-group>
                            <tc-form-group class="col-12 col-md-6">
                                <tc-form-label>Count cepts</tc-form-label>
                                <tc-input [(ngModel)]="reportData.ceptsCount"
                                          [ngModelOptions]="{standalone: true}"
                                          [type]="'number'"
                                ></tc-input>
                            </tc-form-group>
                            <tc-form-group class="col-12  col-md-6">
                                <tc-form-label>Start Date</tc-form-label>
                                <tc-select
                                        [placeholder]="'Start date'"
                                        [options]="dateOption"
                                        [(ngModel)]="reportData.dateStartId"
                                        [ngModelOptions]="{standalone: true}"
                                        [filter]="true"
                                ></tc-select>
                            </tc-form-group>
                            <tc-form-group class="col-12  col-md-6">
                                <tc-form-label>Start Date</tc-form-label>
                                <tc-select
                                        [placeholder]="'End date'"
                                        [options]="dateOption"
                                        [(ngModel)]="reportData.dateEndId"
                                        [ngModelOptions]="{standalone: true}"
                                        [filter]="true"
                                ></tc-select>
                            </tc-form-group>
                        </div>
                    </tc-form-group>
                </tc-card>
            </tc-card>
        </div>
        <div class="col-12 col-md-4">
            <tc-card [title]="'Group properties'">
                <div class="level">
                    <div class="row mt-2 mb-4 align-items-center">
                        <div class="col-12 col-md-3">
                            <tc-form-label class="mb-md-0 label-show">Group Name:</tc-form-label>
                        </div>
                        <div class="col-12 col-md-9">
                            <strong>{{ groupData.title }}</strong>
                        </div>
                    </div>
                    <div class="row mb-4 align-items-center">
                        <div class="col-12 col-md-3">
                            <tc-form-label class="mb-md-0 label-show">Teacher:</tc-form-label>
                        </div>
                        <div class="col-12 col-md-9">
                            <strong>{{ groupData.teacher.fio }}</strong>
                        </div>
                    </div>
                    <div class="row mb-4 mt-2 align-items-center">
                        <tc-form-group class="col-12">
                            <tc-form-label>Список студентов</tc-form-label>
                            <div class="col-12 studSlc">
                                <span *ngIf="groupData.listStudents.length">Количество студентов: {{groupData.listStudents.length}}</span>
                            </div>
                            <div class="profile-selected col-12 mb-2" *ngFor="let item of groupData.listStudents; let i = index;"
                                 [className]="item.teamLead ? 'success profile-selected col-12 mb-2' : 'profile-selected col-12 mb-2'">
                            <span class="profile-name">
                                {{ item.fio }}
                            </span>
                            </div>
                        </tc-form-group>
                    </div>
                </div>
            </tc-card>
            <button tc-button class="col-12" [view]="'success'" (click)="openModal(modalBodySave, modalHeader, modalFooterSave, { closeButton: true, width: '100%' })">Save Report</button>
        </div>
    </div>
</div>

<ng-container>
    <ng-template #modalHeader class="modal">
        <h2 class="title">Modal title</h2>
        <div class="actions">
            <tc-badge [view]="'warning'">New</tc-badge>
        </div>
    </ng-template>

    <ng-template #modalBody>
        <profiles-mini-list [studentsSelected]="groupData.listStudents"></profiles-mini-list>
    </ng-template>

    <ng-template #modalBodySave>
    </ng-template>

    <ng-template #modalFooter>
        <div class="actions" [ngStyle]="{textAlign: 'right', display: 'block'}">
<!--            <button tc-button [view]="'error'" (click)="closeModal()">Close</button>-->
            <button tc-button [view]="'success'" (click)="submitModal()">Submit</button>
        </div>
    </ng-template>

    <ng-template #modalFooterSave>
        <div class="actions" [ngStyle]="{textAlign: 'right', display: 'block'}">
            <!--            <button tc-button [view]="'error'" (click)="closeModal()">Close</button>-->
            <button tc-button [view]="'success'" (click)="submitModalSave()">Submit</button>
        </div>
    </ng-template>
</ng-container>
