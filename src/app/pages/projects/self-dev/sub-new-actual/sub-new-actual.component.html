<div>
    <div class="row">
        <div class="col-12 col-md-8">
            <tc-card>
                <div class="row">
                    <tc-form-group class="col-12 col-md-12">
                        <tc-form-label>Title</tc-form-label>
                        <tc-input [(ngModel)]="actual.title" [ngModelOptions]="{standalone: true}" [placeholder]="'Title'"></tc-input>
                    </tc-form-group>
                    <tc-form-group class="col-12 col-md-6">
                        <tc-form-label>Begin</tc-form-label>
                        <tc-input type="date" [ngModel]="actual.dateStart | date : 'yyyy-MM-dd'" (ngModelChange)="actual.dateStart=$event" [ngModelOptions]="{standalone: true}"></tc-input>
                    </tc-form-group>
                    <tc-form-group class="col-12 col-md-6">
                        <tc-form-label>End</tc-form-label>
                        <tc-input type="date" [ngModel]="actual.dateEnd | date : 'yyyy-MM-dd'" (ngModelChange)="actual.dateEnd=$event" [ngModelOptions]="{standalone: true}"></tc-input>
                    </tc-form-group>
                    <tc-form-group class="col-12 col-md-6">
                        <tc-form-label>Deadline Select</tc-form-label>
                        <tc-input type="date" [ngModel]="actual.dateSelect | date : 'yyyy-MM-dd'" (ngModelChange)="actual.dateSelect=$event" [ngModelOptions]="{standalone: true}"></tc-input>
                    </tc-form-group>
                    <tc-form-group class="col-12 col-md-6">
                        <tc-form-label>Actual</tc-form-label>
                        <tc-switcher [(ngModel)]="actual.actual" [ngModelOptions]="{standalone: true}"></tc-switcher>
                    </tc-form-group>

                </div>
            </tc-card>
        </div>
        <div class="col-12 col-md-4">
            <tc-card>
                <div class="level">
                    <h5>Elementary</h5>
                    <div class="progress">
                        <div class="progress-bar bg-info progress-bar-animated progress-bar-striped" role="progressbar" style="width: 37%;" aria-valuenow="37" aria-valuemin="0" aria-valuemax="100">37%</div>
                    </div>
                </div>
            </tc-card>
            <button tc-button class="col-12" [view]="'success'" (click)="openModal(modalBodySave, modalHeader, modalFooterSave, { closeButton: true, width: '100%' })">Submit</button>
        </div>
    </div>
</div>

<ng-container>
    <ng-template #modalHeader class="modal">
        <h2 class="title">Modal title</h2>
        <div class="actions">
            <tc-badge [view]="'warning'">New</tc-badge>
        </div>
    </ng-template>


    <ng-template #modalBodySave>
        <p>test</p>
    </ng-template>


    <ng-template #modalFooterSave>
        <div class="actions" [ngStyle]="{textAlign: 'right', display: 'block'}">
            <!--            <button tc-button [view]="'error'" (click)="closeModal()">Close</button>-->
            <button tc-button [view]="'success'" (click)="submitModalSave()">Submit</button>
        </div>
    </ng-template>
</ng-container>
