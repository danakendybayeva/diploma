<tc-card [title]="'Reference properties' | translate">
    <form [formGroup]="labelForm" (ngSubmit)="sendFieldForm(labelForm.valid)" novalidate>
        <tc-form-group>
            <div class="row align-items-center">
                <div class="col-12 col-md-3">
                    <tc-form-label class="mb-md-0">{{'Title' | translate}}</tc-form-label>
                </div>
                <div class="col-12 col-md-9">
                    <tc-input [(ngModel)]="valueRef.title" formControlName="title" [placeholder]="'Title'|translate"></tc-input>
                </div>
            </div>
        </tc-form-group>
        <tc-form-group>
            <div class="row align-items-center">
                <div class="col-12 col-md-3">
                    <tc-form-label class="mb-md-0">{{'Hint' | translate}}</tc-form-label>
                </div>
                <div class="col-12 col-md-9">
                    <tc-input [(ngModel)]="valueRef.hint" formControlName="hint" [placeholder]="'Hint'|translate"></tc-input>
                </div>
            </div>
        </tc-form-group>
        <tc-form-group>
            <div class="row align-items-center">
                <div class="col-12 col-md-3">
                    <tc-form-label class="mb-md-0">{{'Description' | translate}}</tc-form-label>
                </div>
                <div class="col-12 col-md-9">
                    <tc-textarea [(ngModel)]="valueRef.description" formControlName="description" [placeholder]="'Description' | translate" [height]="'10rem'" [resize]="true"></tc-textarea>
                </div>
            </div>
        </tc-form-group>
        <button tc-button
                [view]="'info'"
                [disabled]="labelForm.invalid"
                [load]="loadingLabelForm">
            {{'Save' | translate}}
        </button>
    </form>
</tc-card>
